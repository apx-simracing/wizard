{% load static %}
<html>

<head>
  <title>APX Signup</title>
  <link rel="stylesheet" href="{% static 'webgui/lib/spectre.min.css' %}">
  <link rel="stylesheet" href="{% static 'webgui/lib/spectre-exp.min.css' %}">
  <link rel="stylesheet" href="{% static 'webgui/lib/spectre-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'webgui/style.css' %}">
</head>

<body>
  <img class="backdrop" style="background-image: url({% static 'webgui/backdrop.jpg' %})">

  <form method="post" class="form">
    <div class="logo-parent">
      <img src="{% static 'webgui/logo.png' %}">
    </div>
    {% csrf_token %}
    <h1>
      Signup revoke
    </h1>
    <div class="form-group instance-name-parent">
      <span class="label">{{instance_name}}</span>
    </div>
    <div class="form-group">
      Entry revoked.
    </div>
    <div class="form-group">
      <a href="/rules" target="_blank">Rules/ Usage conditions</a>
    </div>
  </form>
</body>

</html>
